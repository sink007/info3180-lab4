{% extends "base.html" %}

{% block main %}
<h2>Uploaded Images</h2>

<div class="image-grid">
    {% for image in images %}
      <div class="image-item">
        <img src="{{ url_for('get_image', filename=image) }}">
      </div>
    {% endfor %}
</div>

<style>
  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 20px;
    padding: 20px;
  }

  .image-item img {
    width: 250px;
    height: 250px;
  }
</style>

{% endblock %}
